<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAR Currency Text Converter</title>
<style>
body { font-family: Arial, sans-serif; margin: 50px; }
input, button { padding: 10px; font-size: 16px; }
.result { margin-top: 20px; font-weight: bold; color: green; }
</style>
</head>
<body>
<h2>SAR Currency Converter - Number to Words</h2>
<label>Enter Amount in SAR:</label>
<input type="number" id="amount" step="0.01" placeholder="e.g. 123.45">
<button onclick="convert()">Convert</button>

<div class="result" id="output"></div>

<script>
function convert() {
const num = parseFloat(document.getElementById('amount').value);
if (isNaN(num)) {
document.getElementById('output').innerText = 'Please enter a valid number.';
return;
}

const words = numberToWordsSAR(num);
document.getElementById('output').innerText = words;
}

function numberToWordsSAR(amount) {
const ones = [
"", "One", "Two", "Three", "Four", "Five", "Six",
"Seven", "Eight", "Nine", "Ten", "Eleven", "Twelve",
"Thirteen", "Fourteen", "Fifteen", "Sixteen",
"Seventeen", "Eighteen", "Nineteen"
];
const tens = [
"", "", "Twenty", "Thirty", "Forty", "Fifty",
"Sixty", "Seventy", "Eighty", "Ninety"
];

function convert_hundreds(n) {
if (n < 20) return ones[n];
if (n < 100) return tens[Math.floor(n / 10)] + (n % 10 ? " " + ones[n % 10] : "");
return ones[Math.floor(n / 100)] + " Hundred" + (n % 100 ? " " + convert_hundreds(n % 100) : "");
}

const riyals = Math.floor(amount);
const halalas = Math.round((amount - riyals) * 100);

let result = "";
if (riyals === 0) result = "Zero Riyals";
else result = convert_hundreds(riyals) + " Saudi Riyal" + (riyals > 1 ? "s" : "");

if (halalas > 0) {
result += " and " + convert_hundreds(halalas) + " Halala" + (halalas > 1 ? "s" : "");
}

return result;
}
</script>
</body>
</html>
